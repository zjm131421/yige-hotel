<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="parentId" name="parentId" type="hidden" th:value="${pId}"/>
                        <input id="id" name="id" type="hidden" th:value="${room.id}"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">房间名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text" placeholder="请输入姓名" th:value="${room.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">房间类别：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="选择类别" class="form-control chosen-select"
                                        id="type" name="type" tabindex="2" style="width: 50%" th:value="${room.type}">
                                    <!--<option ></option>-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">床数：</label>
                            <div class="col-sm-8">
                                <input id="bedNumber" name="bedNumber" class="form-control" type="number" th:value="${room.bedNumber}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">价格：</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" class="form-control" type="number" th:value="${room.price}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">空调:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="airConditioned" value="1" /> 有
                                </label> <label class="radio-inline"> <input type="radio"
                                                                             name="airConditioned" value="0" /> 无
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">窗户:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="windowed" value="1" /> 有
                                </label> <label class="radio-inline"> <input type="radio"
                                                                             name="windowed" value="0" /> 无
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电视:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="televioned" value="1" /> 有
                                </label> <label class="radio-inline"> <input type="radio"
                                                                             name="televioned" value="0" /> 无
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">厕所:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="hasToilet" value="1" /> 有
                                </label> <label class="radio-inline"> <input type="radio"
                                                                             name="hasToilet" value="0" /> 无
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="enabled" value="1" /> 正常
                                </label> <label class="radio-inline"> <input type="radio"
                                                                             name="enabled" value="0" /> 禁用
                            </label>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
