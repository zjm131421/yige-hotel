<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" type="hidden" th:value="${room.id}"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">房间名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text" placeholder="请输入姓名" th:value="${room.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">房间类别：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="选择类别" class="form-control chosen-select"
                                        id="type" name="type" tabindex="2" style="width: 50%" th:attr="data-roomType=${room.type}">
                                    <!--<option ></option>-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">床数：</label>
                            <div class="col-sm-8">
                                <input id="bedNumber" name="bedNumber" class="form-control" type="number" th:value="${room.bedNumber}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">价格：</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" class="form-control" type="number" th:value="${room.price/100}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">空调:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" th:field="*{room.airConditioned}"
                                           name="airConditioned" value="1" /> 有
                                </label> <label class="radio-inline">
                                <input type="radio" th:field="*{room.airConditioned}"
                                       name="airConditioned" value="0" /> 无
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">窗户:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" th:field="*{room.windowed}"
                                           name="windowed" value="1" /> 有
                                </label> <label class="radio-inline">
                                <input type="radio" th:field="*{room.windowed}"
                                       name="windowed" value="0" /> 无
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电视:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" th:field="*{room.televioned}"
                                           name="televioned" value="1" /> 有
                                </label> <label class="radio-inline">
                                <input type="radio" th:field="*{room.televioned}"
                                       name="televioned" value="0" /> 无
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">厕所:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" th:field="*{room.hasToilet}"
                                           name="hasToilet" value="1" /> 有
                                </label> <label class="radio-inline">
                                <input type="radio" th:field="*{room.hasToilet}"
                                       name="hasToilet" value="0" /> 无
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input th:field="*{room.enabled}" type="radio"
                                           name="enabled" value="1" /> 正常
                                </label> <label class="radio-inline">
                                <input th:field="*{room.enabled}" type="radio"
                                       name="enabled" value="0" /> 禁用
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/hotel/room/edit.js">
</script>
</body>
</html>
