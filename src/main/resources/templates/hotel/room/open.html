<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content" id="app">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm">
                    <input id="roomId" name="roomId" type="hidden" th:value="${room.id}"/>
                    <input id="bookId" name="bookId" type="hidden" th:value="${bookId}"/>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">房间名称： </label>
                        <label class="col-sm-1 control-label" th:text="${room.name}"></label>
                        <label class="col-sm-3 control-label">价格： </label>
                        <label class="col-sm-1 control-label" th:text="${#numbers.formatDecimal(room.price/100,0,2)}"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">入住人：</label>
                        <div class="col-sm-8">
                            <input id="customerName" name="customerName" class="form-control" type="text" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">性别：</label>
                        <div class="col-sm-8" >
                            <label class="radio-inline" th:each="sex:${sexList}">
                                <input type="radio" name="airConditioned" th:value="${sex.id}" th:text="${sex.name}"/>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">身份证：</label>
                        <div class="col-sm-8">
                            <input id="customerNumberId" name="customerNumberId" class="form-control" type="text" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">手机号：</label>
                        <div class="col-sm-8">
                            <input id="customerMobile" name="customerMobile" class="form-control" type="text" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">入住天数：</label>
                        <div class="col-sm-8">
                            <input type="number" v-model="checkInDay" step="1" min="1" max="30" class="form-control" id="expectDay" name="expectDay"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">预离时间：</label>
                        <div class="col-sm-8">
                            <input type="text" class="laydate-icon layer-date form-control" id="expectCheckOutDate" name="expectCheckOutDate" placeholder="请选择预离时间"
                                   onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">押金：</label>
                        <div class="col-sm-8">
                            <input type="number" step="1" class="form-control" id="foregift" name="foregift"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注：</label>
                        <div class="col-sm-8">
                            <textarea id="remark" name="remark" class="body-textarea"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary" >提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>

<script src="/js/content.js?v=1.0.0"></script>
<script src="/js/layui.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/vue.min.js"></script>
<script type="text/javascript" src="/js/appjs/hotel/room/open.js">
</script>
</body>
</html>
