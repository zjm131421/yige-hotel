<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm">
                    <input id="roomId" name="roomId" type="hidden" th:value="${room.id}"/>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">房间名称：</label>
                        <div class="col-sm-8">
                            <input id="name" name="name" class="form-control" type="text"  th:value="${room.name}" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">预订人：</label>
                        <div class="col-sm-8">
                            <input id="customerName" name="customerName" class="form-control" type="text" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">手机号：</label>
                        <div class="col-sm-8">
                            <input id="customerMobile" name="customerMobile" class="form-control" type="text" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">预抵时间：</label>
                        <div class="col-sm-8">
                            <input type="text" class="laydate-icon layer-date form-control" id="arrivalTime" name="arrivalTime" placeholder="请选择预抵时间"
                                   onclick="laydate({istime: true,istoday:true, format: 'YYYY-MM-DD hh:mm:ss'})" style="background-color: #fff;" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">预离时间：</label>
                        <div class="col-sm-8">
                            <input type="text" class="laydate-icon layer-date form-control" id="departureTime" name="departureTime" placeholder="请选择预离时间"
                                   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="background-color: #fff;" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">保留时间：</label>
                        <div class="col-sm-8">
                            <input type="text" class="laydate-icon layer-date form-control" id="keepTime" name="keepTime" placeholder="请选择保留时间"
                                   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="background-color: #fff;" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注：</label>
                        <div class="col-sm-8">
                        <textarea id="remark" name="remark" class="body-textarea"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/hotel/room/book.js">
</script>
</body>
</html>
